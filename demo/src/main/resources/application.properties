# ==== Server ====
spring.application.name=Attendance
server.port=9090
server.address=localhost

# ==== Encoding ====
spring.mvc.view.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# ==== DataSource (Oracle) ====
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.username=joyget
spring.datasource.password=nzgogo
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ==== MyBatis ====
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.Attendance.dto
mybatis.configuration.map-underscore-to-camel-case=true

# ==== Logging (turn down if too noisy) ====
logging.level.org.springframework=INFO
logging.level.org.mybatis=DEBUG
logging.level.org.mybatis.spring=TRACE

# ==== Swagger (keep if team uses it) ====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==== JWT (team default) ====
jwt.secret=my-very-very-secret-key-which-is-very-long-1234567890
jwt.expiration=3600000