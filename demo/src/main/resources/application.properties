# 서버 설정
spring.application.name=Attendance
server.port=8080
server.servlet.context-path=/api
server.address=localhost
spring.mvc.view.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
# DB 연결 설정
spring.datasource.url=jdbc:oracle:thin:@//127.0.0.1:1521/XE
spring.datasource.username=dmlwls
spring.datasource.password=vndn9504
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

logging.level.org.springframework=debug
logging.level.org.springframework.web=debug

# JPA 설정
spring.jpa.database=oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.sql.init.mode=never
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

# JWT 설정 (나중에 Security 설정에서 사용할 값)
jwt.secret=my-very-very-secret-key-which-is-very-long-1234567890
jwt.expiration=3600000

# Swagger 기본 경로 설정 (springdoc-openapi 1.6.x)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html